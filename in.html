<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provera Reči</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Provera Reči Tokom Posta</h1>
    <p>Unesite reč da biste proverili da li je dozvoljena:</p>
    <input type="text" id="inputWord" placeholder="Unesite reč">
    <button onclick="checkWord()">Proveri</button>
    <div id="result"></div>

    <!-- Umetnuti JavaScript direktno u HTML za lakše testiranje -->
    <script>
        // Lista nedozvoljenih reči
        const forbiddenWords = ["meso", "mlijeko", "vino", "pivo", "jaja"];

        function checkWord() {
            // Preuzimanje unete reči i njeno formatiranje (uklanjanje razmaka i konvertovanje u mala slova)
            const word = document.getElementById("inputWord").value.trim().toLowerCase();

            // Element za prikaz rezultata
            const result = document.getElementById("result");

            // Provera: Da li je uneta reč prazna
            if (word === "") {
                result.style.color = "black";
                result.textContent = "Molimo Vas unesite reč.";
                return;
            }

            // Provera: Da li je reč na listi nedozvoljenih reči
            if (forbiddenWords.includes(word)) {
                result.style.color = "red";
                result.textContent = `"${word}" nije dozvoljena tokom posta.`;
            } else {
                result.style.color = "green";
                result.textContent = `"${word}" je dozvoljena tokom posta.`;
            }
        }
    </script>
</body>
</html>
